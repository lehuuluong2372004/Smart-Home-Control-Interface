            <div class="dev">
                <div class="tb">
                    <a href="devices.html" class="dev1">

                </div>
            </div>
            <div class="dev">

                    </a>
                </div>
            </div>
            <div class="dev">
                <div class="tb">
                    <a href="devices.html" class="dev1">
                        <i class="fa-solid fa-book"></i>

                        <p>18 devices</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="setting">
            <div class="setting-icon">
                <i class="fa-solid fa-house" id="icon1"></i>
                <i class="fa-solid fa-cloud" id="icon2"></i>
