<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/07f7978056.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="container">
        <div class="room-header">
            <a href="home.html" class="back-button">‚Üê Back to Home</a>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-tv"></i>
                <h3>Smart TV</h3>
                <p>LG 50" UN81 4K</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-wifi"></i>
                <h3>Router</h3>
                <p>TP-Link Archer C7</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-wind"></i>
                <h3>Air Conditioner</h3>
                <p>Samsung AR35 A++</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-volume-high"></i>
                <h3>Speaker</h3>
                <p>JBL Flip 5</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-headphones"></i>
                <h3>Headphone</h3>
                <p>JBL Tune 500BT</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="dev">
            <div class="tb">
                <i class="fa-solid fa-bell"></i>
                <h3>Alarm</h3>
                <p>Frompoint Home</p>
            </div>
            <div class="sw">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
